---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect-cfk-1
  namespace: confluent
spec:
  replicas: 1
  image:
    application: cnfldemos/cp-server-connect-datagen:0.5.3-7.1.0
    init: confluentinc/confluent-init-container:2.5.0
  metrics:
    prometheus:
      whitelist: 
      - "org.apache.kafka.metrics:type=ColumnFamily,*"
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: connector-secrets-1
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-oracle-cdc
            owner: confluentinc
            version: 2.6.1
  dependencies:
    kafka:
      bootstrapEndpoint: <bootstrap-broker>:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: ccloud-credentials-1
      tls:
        enabled: true
        ignoreTrustStoreConfig: true 
    schemaRegistry:
      url: <SR URL>
      authentication:
        type: basic
        basic:
          secretRef: ccloud-sr-credentials-1
